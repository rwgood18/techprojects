		<p class="cat" style="display: none">

		<p class="cat" style="display: none">
			<img class="img" style=" float: right; margin-left: auto; margin-right: auto; max-width: 55%;" src="img/kitty3.jpg">

				0
			</counter>
			<div class="name" style=" font-size: 40px; display: none;">Victor</div>
		</p>
		<script type="text/javascript">
			document.cookie="user=mrfunetime";
            var counters = document.getElementsByTagName("counter");
            for (var i = 0; i < counters.length; i++) {
                var h = counters[i];                
                document.getElementsByClassName('img')[i].addEventListener('click', (function(hcopy) {
                    return function () {
                        var num = hcopy.innerHTML;
                        var num = Number(num);
                        num++
                        hcopy.innerHTML = num;
                        }
                    })(h));             
            }
            var cats = document.getElementsByClassName("cat");
            var thumbnails = document.getElementsByClassName("thumbnail");
            var names = document.getElementsByClassName("name");
            for (var i = 0; i < cats.length; i++) {
                var h = cats[i]; 
                var j = thumbnails[i];
                var k = names[i];            
                j.addEventListener('click', (function(hcopy, kcopy) {
                    return function () {
                    	revert();
                        hcopy.style.display = "block";
                        kcopy.style.display = "block";
                        }
                    })(h, k));             
            }
            function revert() {
            	var cats = document.getElementsByClassName("cat");
            	var names = document.getElementsByClassName("name");
            	for (var i = 0; i < cats.length; i++) {
	                var l = cats[i]; 
	                var n = names[i];
	                if (l.style.display == "block") {
	                	l.style.display = "none";
	                	n.style.display = "none";
	                }
	            }
            }
		</script>
